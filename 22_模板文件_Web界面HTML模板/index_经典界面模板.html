<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT-Live-AI 语音生成控制中心</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../05_静态资源_CSS和JS文件/css/style_经典界面样式.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <i class="fas fa-microphone"></i>
                <h1>TT-Live-AI 语音生成控制中心</h1>
            </div>
        </header>

        <!-- 设置和连接状态 -->
        <div class="settings-section">
            <div class="settings-header">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-text">连接中...</span>
                <div class="status-indicator"></div>
            </div>
        </div>

        <!-- 文件上传区域 -->
        <div class="upload-section">
            <div class="section-header">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2>文件上传</h2>
            </div>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-excel"></i>
                <p>拖拽 Excel 文件到此处或点击选择</p>
                <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
            </div>
        </div>

        <!-- 快速生成区域 -->
        <div class="quick-generate-section">
            <div class="section-header">
                <i class="fas fa-bolt"></i>
                <h2>快速生成</h2>
            </div>
            
            <div class="form-group">
                <label for="productName">产品名称:</label>
                <input type="text" id="productName" placeholder="输入产品名称">
            </div>
            
            <div class="form-group">
                <label for="textContent">文案内容(每行一个):</label>
                <textarea id="textContent" placeholder="输入文案,每行一个" rows="6"></textarea>
            </div>
            
            <div class="form-group">
                <label for="emotionSelect">情感选择:</label>
                <select id="emotionSelect">
                    <option value="random">随机选择</option>
                    <option value="Calm">平静</option>
                    <option value="Friendly">友好</option>
                    <option value="Confident">自信</option>
                    <option value="Playful">活泼</option>
                    <option value="Excited">兴奋</option>
                    <option value="Urgent">紧急</option>
                </select>
            </div>
            
            <button class="generate-btn" id="generateBtn">
                <i class="fas fa-play"></i>
                开始生成
            </button>
        </div>

        <!-- 任务列表区域 -->
        <div class="task-section">
            <div class="section-header">
                <i class="fas fa-list"></i>
                <h2>任务列表</h2>
                <div class="task-actions">
                    <button class="action-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                    <button class="action-btn" id="startAllBtn">
                        <i class="fas fa-play"></i>
                        启动全部
                    </button>
                </div>
            </div>
            
            <div class="task-stats">
                <div class="stat-item">
                    <i class="fas fa-square"></i>
                    <span class="stat-label">暂无任务</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-list"></i>
                    <span class="stat-label">总任务</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-check"></i>
                    <span class="stat-label">已完成</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-spinner"></i>
                    <span class="stat-label">处理中</span>
                    <span class="stat-value" id="processingTasks">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="stat-label">错误</span>
                    <span class="stat-value" id="errorTasks">0</span>
                </div>
            </div>
        </div>

        <!-- 实时日志区域 -->
        <div class="log-section">
            <div class="section-header">
                <i class="fas fa-arrow-right"></i>
                <h2>实时日志</h2>
                <button class="action-btn" id="clearLogBtn">
                    <i class="fas fa-trash"></i>
                    清空
                </button>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-entry">系统启动中...</div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在处理中...</p>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='../05_静态资源_CSS和JS文件/js/app_经典界面交互.js') }}"></script>
</body>
</html>
